<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Kecamatan Ngluyu - Linktree</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">K</div>
            <span class="logo-text">ecamatan Ngluyu</span>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Laporan Section -->
        <div class="link-card">
            <div class="card-illustration laporan-bg">
                <div class="illustration-content">
                    <i class="fas fa-file-alt"></i>
                    <div class="text-lines">
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="card-text">
                <a href="laporan.html" class="link-button">LAPORAN</a>
            </div>
        </div>

        <!-- Pengaduan Section -->
        <div class="link-card">
            <div class="card-illustration pengaduan-bg">
                <div class="illustration-content">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="alert-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                </div>
            </div>
            <div class="card-text">
                <a href="pengaduan.html" class="link-button">PENGADUAN</a>
            </div>
        </div>

        <!-- Foto Section -->
        <div class="link-card">
            <div class="card-illustration foto-bg">
                <div class="illustration-content">
                    <i class="fas fa-camera"></i>
                    <div class="photo-frame">
                        <div class="photo-placeholder"></div>
                    </div>
                </div>
            </div>
            <div class="card-text">
                <a href="foto.html" class="link-button">FOTO</a>
            </div>
        </div>

        <!-- Daftar Akun Section -->
        <div class="link-card">
            <div class="card-illustration daftar-bg">
                <div class="illustration-content">
                    <div class="document">
                        <div class="doc-text">DAFTAR AKUN</div>
                        <div class="doc-lines">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="pencil">
                        <div class="pencil-body"></div>
                        <div class="pencil-tip"></div>
                    </div>
                    <div class="profile-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="card-text">
                <a href="pendaftaran.html" class="link-button">DAFTAR AKUN</a>
            </div>
        </div>

        <!-- Admin Panel Section -->
        <div class="link-card">
            <div class="card-illustration admin-bg">
                <div class="illustration-content">
                    <i class="fas fa-shield-alt"></i>
                    <div class="admin-shield">
                        <div class="shield-body"></div>
                        <div class="shield-star"></div>
                    </div>
                </div>
            </div>
            <div class="card-text">
                <a href="admin.html" class="link-button">ADMIN PANEL</a>
            </div>
        </div>
    </main>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" onclick="scrollToTop()">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
